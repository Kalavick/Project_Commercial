{% extends 'base.html' %}

{% block title %}
    Add Skill
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="header-title">Add Skill</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

     <div class="form-group">                   
        <label for="id_skill">Skill:</label>
        <input type="text" class="form-control" name="skill" maxlength="100" required id="id_skill">
        <!-- <input type="text" class="form-control" name="skill_id" maxlength="4" required id="id_skill_id"> -->
    </div>
        

  
  <div class="form-group"> 
    <label for="id_cost">Cost: â‚¦</label>
    <input type="number" class="form-control" name="cost" step="50000" required id="id_cost">
</div>

  
  <div class="form-group"> 
    <label for="id_added_by">Added by:</label>
    <input type="text" name="added_by" class="form-control" maxlength="100" required id="id_added_by">
</div>

  
  <div class="form-group"> 
    <label for="id_updated_by">Updated by:</label>
    <input type="text" name="updated_by" class="form-control" maxlength="100" required id="id_updated_by">
  </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <a href="{% url 'skillset_list' %}" class="btn btn-secondary mt-2">Cancel</a>
                </div> <!-- end card-body-->
            </div> <!-- end card-->
        </div> <!-- end col-->
    </div>
    <!-- end row -->
</div>
{% endblock %}

{% include 'leftMenu.html' %}
